<!doctype html><html><body>
  <a href="/executives/">&larr; Back</a>
  <h1>{{ exec.name }}</h1>
  <p><em>{{ exec.title }}</em></p>
  {% if exec.bio %}<p>{{ exec.bio }}</p>{% endif %}
  <p>Skills: {{ exec.skills_text }}</p>
  {% if exec.rate_text %}<p>Rate: {{ exec.rate_text }}</p>{% endif %}
  {% if exec.timezone %}<p>Timezone: {{ exec.timezone }}</p>{% endif %}

  <p>
    <a href="mailto:{{ exec.email }}?subject=Fractional opportunity">Email</a>
    <button onclick="navigator.clipboard.writeText('{{ exec.email }}'); alert('Email copied');">
      Copy email
    </button>
  </p>
</body></html>
